name: Deploy Doxygen Docs to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Doxygen and generate documentation
      - name: Set up Doxygen
        run: |
          sudo apt-get update
          sudo apt-get install doxygen

      - name: Generate Doxygen documentation
        run: |
          cd GloveTest
          doxygen Doxyfile

      - name: Create gh-pages branch and push docs
        run: |
          # Set up Git config
          git config --global user.name "GitHub Actions"
          git config --global user.email "github-actions@github.com"

          # Create gh-pages branch (if it doesn't exist)
          git checkout --orphan gh-pages
          git rm -rf .

          # Move generated docs to root (or use a specific folder)
          mv ./docs/* .

          # Commit the changes
          git add .
          git commit -m "Deploy Doxygen docs"

          # Push the docs to the gh-pages branch using the PAT
          git remote add origin https://github.com/${{ github.repository }}
          git push --force origin gh-pages
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
